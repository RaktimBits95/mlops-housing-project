<!DOCTYPE html>
<html>
<head>
  <title>Housing Price Predictor</title>
</head>
<body>
  <h1>Housing Price Prediction</h1>
  <form id="predict-form">
    <label>Median Income:</label>
    <input type="number" id="MedInc" step="any" required><br><br>

    <label>House Age:</label>
    <input type="number" id="HouseAge" step="any" required><br><br>

    <label>Average Rooms:</label>
    <input type="number" id="AveRooms" step="any" required><br><br>

    <label>Average Bedrooms:</label>
    <input type="number" id="AveBedrms" step="any" required><br><br>

    <label>Population:</label>
    <input type="number" id="Population" step="any" required><br><br>

    <label>Average Occupancy:</label>
    <input type="number" id="AveOccup" step="any" required><br><br>

    <label>Latitude:</label>
    <input type="number" id="Latitude" step="any" required><br><br>

    <label>Longitude:</label>
    <input type="number" id="Longitude" step="any" required><br><br>

    <button type="submit">Predict</button>
  </form>

  <h2>Prediction Result:</h2>
  <div id="result"></div>

  <script>
    document.getElementById("predict-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const inputData = {
        MedInc: parseFloat(document.getElementById("MedInc").value),
        HouseAge: parseFloat(document.getElementById("HouseAge").value),
        AveRooms: parseFloat(document.getElementById("AveRooms").value),
        AveBedrms: parseFloat(document.getElementById("AveBedrms").value),
        Population: parseFloat(document.getElementById("Population").value),
        AveOccup: parseFloat(document.getElementById("AveOccup").value),
        Latitude: parseFloat(document.getElementById("Latitude").value),
        Longitude: parseFloat(document.getElementById("Longitude").value)
      };

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(inputData)
        });

        const data = await response.json();
        if (response.ok) {
          document.getElementById("result").innerText = "Predicted Price: " + data.predicted_price;
        } else {
          document.getElementById("result").innerText = "Error: " + data.detail;
        }
      } catch (error) {
        document.getElementById("result").innerText = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
