<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Housing Price Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #014421; /* Royal green background */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #014421;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #014421;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #012d17;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background: #e7f3fe;
      border-left: 5px solid #2196F3;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè† Housing Price Predictor</h1>
    <form id="predict-form">
      <label for="MedInc">Median Income</label>
      <input type="number" id="MedInc" step="any" required>

      <label for="HouseAge">House Age</label>
      <input type="number" id="HouseAge" step="any" required>

      <label for="AveRooms">Average Rooms</label>
      <input type="number" id="AveRooms" step="any" required>

      <label for="AveBedrms">Average Bedrooms</label>
      <input type="number" id="AveBedrms" step="any" required>

      <label for="Population">Population</label>
      <input type="number" id="Population" step="any" required>

      <label for="AveOccup">Average Occupancy</label>
      <input type="number" id="AveOccup" step="any" required>

      <label for="Latitude">Latitude</label>
      <input type="number" id="Latitude" step="any" required>

      <label for="Longitude">Longitude</label>
      <input type="number" id="Longitude" step="any" required>

      <button type="submit">Predict Price</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("predict-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const inputData = {
        MedInc: parseFloat(document.getElementById("MedInc").value),
        HouseAge: parseFloat(document.getElementById("HouseAge").value),
        AveRooms: parseFloat(document.getElementById("AveRooms").value),
        AveBedrms: parseFloat(document.getElementById("AveBedrms").value),
        Population: parseFloat(document.getElementById("Population").value),
        AveOccup: parseFloat(document.getElementById("AveOccup").value),
        Latitude: parseFloat(document.getElementById("Latitude").value),
        Longitude: parseFloat(document.getElementById("Longitude").value)
      };

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(inputData)
        });

        const data = await response.json();
        const resultBox = document.getElementById("result");

        if (response.ok) {
          resultBox.innerHTML = `<strong>Predicted Price:</strong> ${data.predicted_price}`;
        } else {
          resultBox.innerHTML = `<strong>Error:</strong> ${data.detail}`;
        }
      } catch (error) {
        document.getElementById("result").innerHTML = `<strong>Error:</strong> ${error.message}`;
      }
    });
  </script>
</body>
</html>
